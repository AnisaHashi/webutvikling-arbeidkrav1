<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get resources</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      #mines-container {
        position: relative;
        cursor: url("./images/pickaxe-cursor.png"), auto;
      }
      #wood-container {
        position: relative;
        cursor: url("./images/axe-cursor.png"), auto;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <h5>ArmiesOfZondor</h5>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="btn h1 p-2 text-white" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./getting-resources.html"
                >Get resources</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./your-army.html">Your army</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="my-5 mx-auto" style="width: 100%">
      <div class="d-flex justify-content-around">
        <div>
          <img src="./images/gold-coin.png" alt="" width="30px" />
          <span id="gold-count">0</span>
        </div>
        <div>
          <img src="./images/metal.png" alt="" width="30px" />
          <span id="metal-count">0</span>
        </div>
        <div>
          <img src="./images/wood.png" alt="" width="30px" />
          <span id="wood-count">0</span>
        </div>
      </div>
    </section>

    <div class="container" style="margin-top: 6%">
      <div class="row">
        <div class="col-md-6">
          <div class="mx-3 position-relative" id="mines-container">
            <img
              src="./images/mines-of-thiartha.jpg"
              class="rounded-pill img-fluid"
              style="height: 280px"
              alt="Mines"
              id="minesImage"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="mx-3 position-relative" id="wood-container">
            <img
              src="./images/woods-of-ghalduz.png"
              class="rounded-pill img-fluid"
              style="height: 280px"
              alt="Woods"
              id="woodsImage"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-4">
      <button id="clear-btn" class="btn btn-outline-danger">
        Clear LocalStorage
      </button>
    </div>

    <script src="./scripts/getting-resources.js"></script>
  </body>
</html>
